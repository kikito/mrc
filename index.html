        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }

        var corpus = shuffleArray(phrases).join(" ");
        var chain = new Markov(corpus, 5);

        var max_phrases = 1 + Math.floor(Math.random() * 3);
        var count = 0;
        chain.each(function (v) {
          if(count >= max_phrases) return;
          if(v == "." || v == "?" || v == "!" || v == ";") {
            count++;
          }
          result += v;
        });

        el = document.querySelector('.Sentence-content');
        el.textContent = '"' + result + '"';
      }

      window.onload = main;
